name: Xcode - Build IOS for Simulator

on:
  repository_dispatch:
    types: [trigger-action]
  workflow_dispatch:

jobs:
  build_app:
    name: Build and Zip App
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install React Native CLI
        run: npm install -g react-native-cli
                  
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: _node_
          restore-keys: |
            _node_

      - name: Cache CocoaPods Pods
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/CocoaPods
          key: _pods_
          restore-keys: |
           _pods_

      - name: Cache Specific CocoaPods
        uses: actions/cache@v2
        with:
          path: ios/Pods
          key: _project_pods_
          restore-keys: |
            _project_pods_

      - name: Install Node.js and Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

      - name: Start Metro Packager (Background)
        run: nohup npx react-native start > /dev/null 2>&1 &

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod install

      - name: Cache Derived Data Important Files
        uses: actions/cache@v2
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Build
            ~/Library/Developer/Xcode/DerivedData/**/Index
          key: _derived_data_
          restore-keys: |
            _derived_data_

      - name: Cache iOS Build Folder
        uses: actions/cache@v2
        with:
          path: ios/build
          key: _ios_build_
          restore-keys: |
            _ios_build_

      - name: Build App
        run: |
          cd ios
          xcodebuild -workspace 'MobleafExampleReact.xcworkspace' \
                      -scheme 'MobleafExampleReact' \
                      -sdk iphonesimulator \
                      -configuration Release \
                      -showBuildTimingSummary
                      
      - name: Build App 2
        run: |
          cd ios
          xcodebuild -workspace 'MobleafExampleReact.xcworkspace' \
                      -scheme 'MobleafExampleReact' \
                      -sdk iphonesimulator \
                      -configuration Release \
                      -showBuildTimingSummary

