name: Xcode - Build IOS for Simulator

on:
  repository_dispatch:
    types: [trigger-action]
  workflow_dispatch:

jobs:
  build_app:
    name: Build and Zip App
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache CocoaPods Pods
        uses: actions/cache@v2
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Specific CocoaPods
        uses: actions/cache@v2
        with:
          path: ios/Pods
          key: ${{ runner.os }}-project-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-project-pods-

      - name: Install Node.js and Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod install

      - name: Cache Derived Data Important Files
        uses: actions/cache@v2
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/Build
            ~/Library/Developer/Xcode/DerivedData/**/Index
          key: ${{ runner.os }}-derived-data-important-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-derived-data-important-

      - name: Cache iOS Build Folder
        uses: actions/cache@v2
        with:
          path: ios/build
          key: ${{ runner.os }}-ios-build-${{ hashFiles('**/*.xcodeproj', '**/*.xcworkspace') }}
          restore-keys: |
            ${{ runner.os }}-ios-build-

      - name: Build App
        run: |
          cd ios
          xcodebuild -workspace 'MobleafExampleReact.xcworkspace' \
                      -scheme 'MobleafExampleReact' \
                      -sdk iphonesimulator \
                      -configuration Release \
                      -showBuildTimingSummary

