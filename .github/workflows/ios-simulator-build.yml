      - name: Cache iOS Build Folder
        uses: actions/cache@v2
        with:
          path: ios/build
          key: _ios_build_
          restore-keys: |
            _ios_build_

      - name: List files in (project)
        run: |
          echo "Listing files in the project dir:"
          ls -la

      - name: List files in (ios)
        run: |
          echo "Listing files in the ios dir:"
          ls -la ios

      - name: List files in (ios/build)
        run: |
          echo "Listing files in the build dir:"
          ls -la ios/build

      - name: Build App
        run: |
          cd ios
          xcodebuild -workspace 'MobleafExampleReact.xcworkspace' \
                      -scheme 'MobleafExampleReact' \
                      -sdk iphonesimulator \
                      -derivedDataPath 'build' \
                      -configuration Release \
                      -showBuildTimingSummary

